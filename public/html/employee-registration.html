<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke
            text-align: center;
            justify-content: center;
        }
        .registration-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-left: 30rem;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color:#2B1A1D;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #5a3825;
            margin-bottom: 0.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.2s ease;
        }
        input[type="email"]:focus {
            border-color: #8aa2a9;
            outline: none;
        }
        .button-container {
            margin-top: 1rem;
        }
        .button-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #5a3825;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #744831;
        }
        #resultMessage {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #e9d5b8;
            width: 100%;
        }

        .header-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px; 
            align-items: flex-start;
            text-align: left;
        }

        .logo {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
            cursor: pointer;
        }

        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #5a3825;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

        .back-btn:hover {
            background-color: #744831;
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="admin-dashboard.html">
                <img src="../images/logo.png" alt="Admin Dashboard Logo" class="logo">
            </a>
        </div>
        <button class="back-btn" onclick="window.location.href='admin-dashboard.html'">Back to Dashboard</button>
    </header>
    <h1>Register New Employee</h1>
    <div class="registration-container">
        <form id="employee-registration-form">
            <div class="form-group">
                <label for="username">Email Address:</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
        <div id="resultMessage"></div>
    </div>

    <script>
        document.getElementById('employee-registration-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.textContent = '';

            try {
                const response = await fetch('/employee/employee-registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username }),
                });

                const result = await response.json();

                if (result.success) {
                    resultMessage.textContent = 'Employee registered successfully. Password has been sent to the provided email.';
                    resultMessage.style.color = 'green';
                } else {
                    resultMessage.textContent = 'Failed to register employee: ' + result.message;
                    resultMessage.style.color = 'red';
                }
            } catch (error) {
                console.error('Error registering employee:', error);
                resultMessage.textContent = 'An error occurred. Please try again.';
                resultMessage.style.color = 'red';
            }

            document.getElementById('username').value = ''; // Reset form
        });
    </script>
</body>
</html>
